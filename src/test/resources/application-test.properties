# Test Profile Configuration
spring.profiles.active=test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for Testing
jwt.secret=test-secret-key-that-is-long-enough-for-hmac-sha256-algorithm-testing-purposes
jwt.expiration=3600000

# Email Configuration (will be mocked in tests)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Kafka Configuration (disabled in tests)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Disable auto-configuration for external services in tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,\
  com.google.cloud.spring.autoconfigure.storage.GcpStorageAutoConfiguration

# Firebase (disabled for tests)
# firebase.credentials.path=

# WebSocket Configuration
spring.websocket.enabled=false

# Logging
logging.level.org.springframework=WARN
logging.level.com.livinggoodsbackend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable banner
spring.main.banner-mode=off
spring.test.mockmvc.print=false

# Allow bean overriding for mocks
spring.main.allow-bean-definition-overriding=true